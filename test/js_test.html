<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 용도에 따른 구분
        //변수타입 (var let) 변수 / const//상수
        // 버전에 따른 구분
        // var 구버전 / let const 최신버전 (권장사항)
        console.log('엉 그래');
        // console.dir();

        let a = "안녕";
        let b = 3;
        const ab = "하세요";

        a = "하이";
        // ab = 3;

        console.log(a + ab + b);

        var num1 = 3;
        let str = "안녕";
        const aaa = "하세요";

        console.log(num1);
        console.log(str);
        console.log(aaa);

        num1 = "하이";
        str = 3;

        console.log(num1);
        console.log(str);
        console.log(aaa);

    </script>
</body>
</html>
